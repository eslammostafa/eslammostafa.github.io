---
layout: default
title: Experience
permalink: /experience
---

<div class="container">

  <!--<p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>-->


  <div class="row">

       <div class="col-xs-12">
                <section id="skills">
                    <div class="headingbar">
                        <p>اللغات و التقنيات</p>
                    </div>
                    {% include langs.html %}
                </section>

                <section id="experience">
                    <div class="headingbar">
                        <p>العمل</p>
                    </div>
                    {% for job in site.data.experiences %}
                        <div class="experience">
                            <p><small class="text-gray">{{ job.start_date }} - {{ job.end_date }}</small><p>
                            <div class="experience-title">
                                <strong>{{ job.title }}</strong>
                                <p class="text-gray">{{ job.company }}</p>
                            </div>
                        </div>
                    {% endfor %}
            </section>
        </div>
    </div>
</div>
