---
layout: page
title: Blog
permalink: /blog/
---

<!--<h1 class="page-heading">Posts</h1>-->

<ul class="post-list">
  {% for post in site.posts %}
    <li>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
            {{ post.title }}
        </a>
      <span class="post-meta text-gray">{{ post.date | date: "%b %-d, %Y" }}</span>
      <a class="post-summary" href="{{ post.url | prepend: site.baseurl }}">
            {{ post.summary }}
        </a>
    </li>
  {% endfor %}
</ul>
