---
layout: page
title: Blog
permalink: /blog

<div class="container">
    <div class="row">
       <div class="col-xs-12">
           <div class="box box-default">
               <div class="box-content">
                    {% for post in site.posts %}
                    <h4><a href="{{ post.id }}">{{ post.title }}</a></h4>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
