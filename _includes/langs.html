
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            {% for skill in site.data.skills %}
                <div class="skill">
                    <img  src="{{ site.url }}/assets/skills/{{ skill.image }}"
                        alt="{{ skill.title }}" title="{{ skill.title }}">
                </div>
            {% endfor %}
        </div>
    </div>
</div>
